<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tareas Clase 5</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Tareas</h1>
      <p>Tareas de la clase 5.</p>
      <div>
        <h2>Tarea 1</h2>
        <form method="post" onsubmit="return false">
          <fieldset>
            <label for="salario-anual">Salario Anual</label>
            <input
              type="number"
              id="salario-anual"
              name="salario-anual"
              placeholder="ingresa tu salario anual"
            /><br />
            <button type="submit" style="margin-top: 10px" id="boton-calcular">
              Calcular salario mensual
            </button>
          </fieldset>
        </form>
        <div
          id="resultado"
          style="display: none; margin-top: 10px; margin-bottom: 20px"
        ></div>
      </div>
      <hr />
      <div>
        <h2>Tarea 2</h2>
        <h3 id="t2-titulo">Â¡Bienvenido!</h3>
        <form action="post" onsubmit="return false">
          <fieldset>
            <label for="t2-primer-nombre">Primer Nombre</label><br />
            <input
              type="text"
              name="t2-primer-nombre"
              id="t2-primer-nombre"
              required
            /><br />
            <label for="t2-segundo-nombre">Segundo Nombre</label><br />
            <input
              type="text"
              name="t2-segundo-nombre"
              id="t2-segundo-nombre"
              required
            /><br />
            <label for="t2-apellido">Apellido</label><br />
            <input
              type="text"
              name="t2-apellido"
              id="t2-apellido"
              required
            /><br />
            <label for="t2-edad">Edad</label><br />
            <input type="number" name="t2-edad" id="t2-edad" required /><br />
            <input type="submit" id="t2-boton" />
          </fieldset>
        </form>
        <div
          id="t2-div"
          style="display: none; margin-top: 10px; margin-bottom: 20px"
        >
          <pre id="t2-pre"></pre>
        </div>
      </div>
    </main>
    <script src="enunciados.js"></script>
    <script src="tarea2.js"></script>
  </body>
</html>
